<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnalogSea Signup</title>
    <link rel="stylesheet" href="signup.css">
  </head>

  <body>
    <main>
      <div id="waves_logo">
        <img id="waves_logo" src="waves.png" alt="logo with waves">
      </div>
      <div id="form_container">
        <form>
          <h2>Sign Up</h2>
          <label for="email" class="label">Email</label>
          <input class="input" type="email" name="" placeholder="foo@bar.com">
          <label for="password" class="label">Password</label>
          <input class="input" type="password" name="" placeholder="1234passw0rd">
          <button class="button" type="submit">Sign Up</button>
          <p><a href="#ForgotPassword">Forgot password?</a></p>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? <a href="#Log in">Log in</a></p>
      </div>
  </main>

</body>
</html>
